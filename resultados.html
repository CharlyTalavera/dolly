  <meta http-equiv="Last-Modified" content="0">

  <link rel="stylesheet" href="./css/bootstrap.min.css"./>
  <link rel="stylesheet" href="./css/grid-radio.css"./>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/jquery.scrollTo.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <script src="./js/i18n/defaults-es_ES.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/all.css"./>

  <!-- scripts -->
  <script src="./js/config.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/questions.js"></script>

  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="./manifest.json">
  <meta name="mobile-web-app-capable" content="yes">

</head>
<body>
  <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light justify-content-between">
    <span><h3>Dolly</h3><small>Sistema Automatizado de Encuestas Fiubenses</small></span>


    <!-- options menu -->
    <!--<button type="button" class="btn btn-outline-default btn-circle"><img class="img-circle" src="files/img/note.png"./></button>-->
    <div class="navbar-nav dropdown">
      <a href="index.html" type="button" class="btn btn-warning mr-1"><i class="fas fa-chart-bar"></i> Deja tu opinión</a>
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Opciones
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modal-about">Acerca de</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- modal -->
    <div class="modal" tabindex="-1" role="dialog" id="modal-about">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>Creado para las necesidades del Ciudadano Fiubense. Info en el <a href="https://github.com/lugfi/dolly">repo</a>.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No hay easters eggs :(</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modal-no-connection" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Problemas de conexión</h5>
          </div>
          <div class="modal-body">
            <p>No tenemos conexión con el servidor. Intente nuevamente más tarde.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- form -->

    <form id="form-course">
      <!-- couse selector -->
      <div class="form-group collapse" id="course-gruop">
        <label for="materia" class="col-sm-2 col-form-label">Materia</label>
        <select id="materia" class="col-sm-10 selectpicker show-tick " data-container="body" data-live-search="true" data-style="btn-primary" title="Elegí la materia" disabled>
        </select>
      </div>
    </form>

    <div class="alert alert-warning alert-dismissible collapse show" role="alert" id="loading">
      <strong>¡Uacho!</strong> Estamos cargando los datos, bancá...
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- encuesta -->
    <div id="accordion">
    </div>


  <script>
    // Triggers
    $("#materia").change(function(e){
      Cards.clear();
      Results.onSelectMateria();
    });
    $(function(){
      Results.init();
    });
  </script>
</body>
</html>
